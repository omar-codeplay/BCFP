<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الدفع بنجاح - مركز الكتاب للنشر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .success-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a5f7a;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .order-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            text-align: right;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: #1a5f7a;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0d4d65;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #e9ecef;
            color: #343a40;
        }
        
        .btn-secondary:hover {
            background-color: #ddd;
        }
        
        @media (max-width: 576px) {
            .actions {
                flex-direction: column;
            }
            
            .success-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>تم الدفع بنجاح!</h1>
        
        <p>شكراً لك على شرائك. تم تأكيد طلبك بنجاح وسيتم شحنه في أقرب وقت.</p>
        
        <div class="order-details" id="orderDetails">
            <!-- سيتم ملء تفاصيل الطلب هنا -->
        </div>
        
        <p>سيصلك تأكيد الطلب على بريدك الإلكتروني قريباً.</p>
        
        <div class="actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                العودة للرئيسية
            </a>
            <a href="orders.html" class="btn btn-secondary">
                <i class="fas fa-clipboard-list"></i>
                عرض الطلبات
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على بيانات الطلب من localStorage
            const orderData = JSON.parse(localStorage.getItem('currentOrder')) || {};
            const paymentResult = JSON.parse(sessionStorage.getItem('payment_result')) || {
                transaction_id: 'TRX-' + Date.now(),
                amount: orderData.total || 0,
                timestamp: new Date().toISOString()
            };
            
            const orderDetails = document.getElementById('orderDetails');
            
            if (orderData.total) {
                orderDetails.innerHTML = `
                    <div class="detail-row">
                        <span>رقم المعاملة:</span>
                        <strong>${paymentResult.transaction_id}</strong>
                    </div>
                    <div class="detail-row">
                        <span>المبلغ:</span>
                        <strong>${orderData.total} ج.م</strong>
                    </div>
                    <div class="detail-row">
                        <span>تاريخ الطلب:</span>
                        <strong>${new Date().toLocaleDateString('ar-EG')}</strong>
                    </div>
                    <div class="detail-row">
                        <span>الحالة:</span>
                        <strong style="color: #28a745;">تم الدفع بنجاح</strong>
                    </div>
                `;
                
                // حفظ الطلب في قائمة الطلبات
                saveOrder(orderData, paymentResult);
                
                // مسح العربة
                localStorage.removeItem('cart');
                localStorage.removeItem('currentOrder');
            }
        });
        
        function saveOrder(orderData, paymentResult) {
            const orders = JSON.parse(localStorage.getItem('userOrders')) || [];
            
            const newOrder = {
                id: 'ORD-' + Date.now(),
                date: new Date().toISOString(),
                status: 'paid',
                items: orderData.items || [],
                subtotal: orderData.subtotal || 0,
                shipping: orderData.shipping || 30,
                total: orderData.total || 0,
                transaction_id: paymentResult.transaction_id
            };
            
            orders.unshift(newOrder);
            localStorage.setItem('userOrders', JSON.stringify(orders));
        }
    </script>
</body>
</html>
