[build]
  # If you don't have a build step (webpack/vite), leave command empty ""
  command = "npm run build"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Next.js plugin removed to prevent the "publish directory" error
